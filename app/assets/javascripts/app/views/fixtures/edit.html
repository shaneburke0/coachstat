<div ng-controller="FixtureEditCtrl" >
	<h3>Edit fixture details</h3>
	<div class="info">
		<div>
			<label>Opposition: </label>
			<select ng-model="fixture.oppid" ng-options="c.id as c.name for c in clubs">
			</select>
		</div>
		<div>
			<label>Date: </label>
			<input ng-model="fixture.datestr" />	
		</div>
		<div>
			<label>Time: </label>
			<input ng-model="fixture.timestr" />	
		</div>
		<div>
			<label>Location: </label>
			<input ng-model="fixture.location" />			
		</div>
		<div>
			<button ng-click="cancel()">Cancel</button>
			<button ng-click="delete(fixture)">Delete</button>
			<button ng-click="save(fixture)">Save</button>
		</div>


	</div>
</div>
