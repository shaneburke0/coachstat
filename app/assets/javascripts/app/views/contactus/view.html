<div>
	<div>
		<label>Name: </label>
		<input type="text" ng-model="form.name" />
	</div>
	<div>
		<label>Email: </label>
		<input type="text" ng-model="form.email" />
	</div>
	<div>
		<label>Message: </label>
		<input type="text" ng-model="form.message" />
	</div>
	
	<button ng-click="cancel()">Cancel</button>
	<button ng-click="send(form)">Send</button>
</div>
