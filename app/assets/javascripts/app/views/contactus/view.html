<div>
	<h1>Contact Us</h1>
	<div ng-repeat="(key, value) in errors">
            <h3 class="red">{{key}} {{value[0]}}</h3>
    </div>
	<div>
		<label>Name: </label>
		<input type="text" ng-model="form.name" />
	</div>
	<div>
		<label>Email: </label>
		<input type="text" ng-model="form.email" />
	</div>
	<div>
		<label>Message: </label>
		<textarea type="text" ng-model="form.message"></textarea>
	</div>
	
	<button ng-click="cancel()">Cancel</button>
	<button ng-click="send(form)">Send</button>
</div>
